<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Information</title>
    <link rel="stylesheet" href="o.css">
</head>

<body>
    <p style="background-image: url('https://img.freepik.com/free-vector/gorgeous-clouds-background-with-blue-sky-design_1017-25501.jpg');"></p>
    
    <div class="container">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <span><button onclick="searchWeather()">Search</button></span>
        <h1 id="city"></h1>
        <p id="date"></p>
        <div class="two">
        <div id="weather-icon"></div>
        <p id="main-weather"></p>

    </div>

    <div class="one">
        <p id="temperature"></p>
        <p id="pressure"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
    </div>

<script src="o.js" type="text/javascript"></script>
    
</body>

</html>
